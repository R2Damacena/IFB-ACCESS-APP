<ion-header class="ion-no-border ion-margin-top">
  <ion-toolbar>
    <ion-buttons slot="start" class="">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title color="dark" class="ion-no-padding">Registrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <img src="assets/images/logo.png" alt="" class="logo ion-padding-top" />

  <div>
    <ion-item fill="outline" class="campos custominput">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" placeholder="" class="custominput"></ion-input>
    </ion-item>

    <ion-item fill="outline" class="campos">
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" placeholder="" class="custominput"></ion-input>
    </ion-item>

    <ion-item fill="outline" class="campos">
      <ion-label position="floating">Confirmar Senha</ion-label>
      <ion-input type="password" placeholder="" class="custominput"></ion-input>
    </ion-item>

    <ion-item fill="outline" class="campos">
      <ion-label position="floating">MatrÃ­cula</ion-label>
      <ion-input type="number" placeholder="" class="custominput"></ion-input>
    </ion-item>
  </div>

  <div class="ion-margin-top">
    <ion-button
      expand="block"
      class="ion-margin-top"
      [routerLink]="['/carteira']"
      >Registrar</ion-button
    >
  </div>
</ion-content>
